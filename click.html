<html>

<head>
    <style>
        body {
            touch-action: none;
        }

        #container {
            touch-action: initial;
            height: 100px;
            width: 100px;
            background-color: gainsboro;
        }

        #output {
            height: 200px;
            overflow: scroll;
        }
    </style>
</head>

<body>
    <div id="container">
    </div>
    <div id="output">

    </div>
    <script>
        var lastTime = 0;
        const print = (text) => {
            const val = document.createElement('div');
            val.innerText = text;
            document.getElementById('output').appendChild(val);
        }

        const container = document.getElementById('container');

        container.addEventListener('click', (e) => {
            print('click' + e.clientX + ' ' + e.clientY);
        })



    </script>

</body>

</html>
