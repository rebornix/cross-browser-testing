<html>

<head>
    <style>
        body {
            touch-action: none;
        }
        #container {
            height: 300px;
            width: 300px;
            background-color: gainsboro;
        }
    </style>
</head>

<body>
    <div id="container">
    </div>
    <div id="output">

    </div>
    <script>
        const print = (text) => {
            const val = document.createElement('div');
            val.innerText = text;
            document.getElementById('output').appendChild(val);
        }
        print('has touch event ' +  !!window.TouchEvent);

        const container = document.getElementById('container');
        container.addEventListener('pointerdown', (e) => {
            print('pointerdown ' + e.clientX + ' ' + e.clientY);
        })
        container.addEventListener('pointerup', (e) => {
            print('pointerup' + e.clientX + ' ' + e.clientY);
        })
        container.addEventListener('pointermove', (e) => {
            print('pointermove' + e.clientX + ' ' + e.clientY);
        })
        container.addEventListener('mousedown', (e) => {
            print('mousedown ' + e.clientX + ' ' + e.clientY);
        })
        container.addEventListener('mouseup', (e) => {
            print('mouseup' + e.clientX + ' ' + e.clientY);
        })
        container.addEventListener('mousemove', (e) => {
            print('mousemove' + e.clientX + ' ' + e.clientY);
        })
    </script>

</body>

</html>
